<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History - LUXORA Hotels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f13;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            background-color: #1a1a1f;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ff6b35;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6b35;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #ff5722 100%);
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .page-header p {
            color: #aaa;
            font-size: 14px;
        }

        .auth-check {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(255, 87, 34, 0.1) 100%);
            border: 1px solid #ff6b35;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: #ff9966;
        }

        .auth-check p {
            margin-bottom: 15px;
        }

        .auth-check a {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b35 0%, #ff5722 100%);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .auth-check a:hover {
            transform: translateY(-2px);
        }

        .history-container {
            display: none;
        }

        .history-empty {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
        }

        .history-empty p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .booking-card {
            background: linear-gradient(135deg, #1a1a1f 0%, #252530 100%);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            border-color: #ff6b35;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.2);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .booking-id {
            font-size: 18px;
            font-weight: 600;
            color: #ff6b35;
        }

        .booking-date {
            color: #aaa;
            font-size: 13px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-confirmed {
            background-color: rgba(76, 175, 80, 0.2);
            color: #81c784;
        }

        .status-pending {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-completed {
            background-color: rgba(33, 150, 243, 0.2);
            color: #64b5f6;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            background-color: rgba(255, 107, 53, 0.05);
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #ff6b35;
        }

        .detail-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-pay {
            background: linear-gradient(135deg, #ff6b35 0%, #ff5722 100%);
            color: #fff;
        }

        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-details {
            background-color: transparent;
            color: #ff6b35;
            border: 1px solid #ff6b35;
        }

        .btn-details:hover {
            background-color: rgba(255, 107, 53, 0.1);
        }

        .price-summary {
            background-color: rgba(255, 107, 53, 0.1);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ff6b35;
            margin-top: 15px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .price-row.total {
            border-top: 1px solid #ff6b35;
            padding-top: 10px;
            margin-top: 10px;
            font-weight: 600;
            color: #ff6b35;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1f 0%, #252530 100%);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #ff6b35;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ff6b35;
        }

        @media (max-width: 768px) {
            .booking-header {
                flex-direction: column;
                gap: 10px;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }

            .booking-actions {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
            }

            .nav-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">LUXORA</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="booking.html">Book Room</a>
                <a href="history.html" style="color: #ff6b35;">History</a>
                <a href="payment.html">Payment</a>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>ðŸ“‹ Booking History</h1>
            <p>View and manage your booking reservations</p>
        </div>

        <!-- Auth Check -->
        <div class="auth-check" id="authCheckAlert" style="display: none;">
            <p>You must be logged in to view your booking history</p>
            <a href="signin.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
        </div>

        <!-- History Container -->
        <div class="history-container" id="historyContainer">
            <!-- Empty State -->
            <div class="history-empty" id="emptyState">
                <p style="font-size: 48px; margin-bottom: 10px;">ðŸ“­</p>
                <p>You haven't made any bookings yet</p>
                <a href="booking.html" style="display: inline-block; background: linear-gradient(135deg, #ff6b35 0%, #ff5722 100%); color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin-top: 20px;">Make Your First Booking</a>
            </div>

            <!-- Bookings List -->
            <div id="bookingsList"></div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Booking Details</h2>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuthentication() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userEmail = localStorage.getItem('userEmail');
            const authCheckAlert = document.getElementById('authCheckAlert');
            const historyContainer = document.getElementById('historyContainer');

            if (!isLoggedIn || !userEmail) {
                authCheckAlert.style.display = 'block';
                historyContainer.style.display = 'none';
                return false;
            } else {
                authCheckAlert.style.display = 'none';
                historyContainer.style.display = 'block';
                loadBookingHistory();
                return true;
            }
        }

        // Load booking history from localStorage and database
        function loadBookingHistory() {
            const userEmail = localStorage.getItem('userEmail');
            
            // Try to fetch from API first
            fetch(`/api/my-bookings`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.bookings.length > 0) {
                    displayBookings(data.bookings);
                } else {
                    // Fallback to localStorage
                    loadFromLocalStorage();
                }
            })
            .catch(error => {
                // Fallback to localStorage if API not available
                loadFromLocalStorage();
            });
        }

        function loadFromLocalStorage() {
            const lastBooking = localStorage.getItem('lastBooking');
            const bookings = [];

            if (lastBooking) {
                try {
                    const booking = JSON.parse(lastBooking);
                    bookings.push(booking);
                } catch (e) {
                    console.error('Error parsing booking:', e);
                }
            }

            if (bookings.length > 0) {
                displayBookings(bookings);
            } else {
                showEmptyState();
            }
        }

        function displayBookings(bookings) {
            const bookingsList = document.getElementById('bookingsList');
            const emptyState = document.getElementById('emptyState');

            if (bookings.length === 0) {
                showEmptyState();
                return;
            }

            emptyState.style.display = 'none';
            bookingsList.innerHTML = '';

            bookings.forEach(booking => {
                const bookingCard = createBookingCard(booking);
                bookingsList.appendChild(bookingCard);
            });
        }

        function createBookingCard(booking) {
            const card = document.createElement('div');
            card.className = 'booking-card';

            // Parse dates
            const checkinDate = new Date(booking.check_in || booking.checkin);
            const checkoutDate = new Date(booking.check_out || booking.checkout);

            // Calculate nights
            const nights = Math.ceil((checkoutDate - checkinDate) / (1000 * 60 * 60 * 24));

            // Format dates
            const checkinFormatted = checkinDate.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
            const checkoutFormatted = checkoutDate.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });

            const status = booking.status || 'confirmed';
            const statusClass = status === 'confirmed' ? 'status-confirmed' : 
                              status === 'pending' ? 'status-pending' : 'status-completed';

            const isPaid = booking.paid_status === 'paid';
            const payBtn = isPaid ? '<span style="color: #81c784; font-size: 13px;">âœ“ Paid</span>' : 
                         `<button class="btn-action btn-pay" onclick="goToPayment('${booking.id || booking.booking_id}')">Pay Now</button>`;

            card.innerHTML = `
                <div class="booking-header">
                    <div>
                        <div class="booking-id">Booking #${booking.id || booking.booking_id}</div>
                        <div class="booking-date">${booking.date || new Date().toLocaleString()}</div>
                    </div>
                    <span class="status-badge ${statusClass}">${status.toUpperCase()}</span>
                </div>

                <div class="booking-details">
                    <div class="detail-item">
                        <div class="detail-label">Room Type</div>
                        <div class="detail-value">${booking.roomType || booking.room_type}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Check-In</div>
                        <div class="detail-value">${checkinFormatted}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Check-Out</div>
                        <div class="detail-value">${checkoutFormatted}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Guests</div>
                        <div class="detail-value">${booking.guests} ${booking.guests > 1 ? 'persons' : 'person'}</div>
                    </div>
                </div>

                <div class="price-summary">
                    <div class="price-row">
                        <span>${nights} night${nights > 1 ? 's' : ''} Ã— $${booking.rate || booking.nightly_rate}</span>
                        <span>$${((booking.nights || nights) * (booking.rate || booking.nightly_rate)).toFixed(2)}</span>
                    </div>
                    <div class="price-row">
                        <span>Tax (10%)</span>
                        <span>$${(((booking.nights || nights) * (booking.rate || booking.nightly_rate)) * 0.1).toFixed(2)}</span>
                    </div>
                    <div class="price-row total">
                        <span>Total</span>
                        <span>$${booking.total || (((booking.nights || nights) * (booking.rate || booking.nightly_rate)) * 1.1).toFixed(2)}</span>
                    </div>
                </div>

                <div class="booking-actions">
                    <button class="btn-action btn-details" onclick="showDetail('${JSON.stringify(booking).replace(/'/g, "&apos;")}')">View Details</button>
                    ${payBtn}
                </div>
            `;

            return card;
        }

        function showDetail(bookingJson) {
            const booking = JSON.parse(bookingJson.replace(/&apos;/g, "'"));
            const modalBody = document.getElementById('modalBody');
            const checkinDate = new Date(booking.check_in || booking.checkin);
            const checkoutDate = new Date(booking.check_out || booking.checkout);

            modalBody.innerHTML = `
                <div style="background-color: rgba(255, 107, 53, 0.05); padding: 15px; border-radius: 6px; border-left: 3px solid #ff6b35;">
                    <p style="margin-bottom: 8px;"><strong>Guest Name:</strong> ${booking.firstName || booking.first_name} ${booking.lastName || booking.last_name}</p>
                    <p style="margin-bottom: 8px;"><strong>Email:</strong> ${booking.email}</p>
                    <p style="margin-bottom: 8px;"><strong>Phone:</strong> ${booking.phone}</p>
                    <p style="margin-bottom: 8px;"><strong>Room Type:</strong> ${booking.roomType || booking.room_type}</p>
                    <p style="margin-bottom: 8px;"><strong>Check-In:</strong> ${checkinDate.toLocaleString()}</p>
                    <p style="margin-bottom: 8px;"><strong>Check-Out:</strong> ${checkoutDate.toLocaleString()}</p>
                    <p style="margin-bottom: 8px;"><strong>Number of Guests:</strong> ${booking.guests}</p>
                    <p style="margin-bottom: 8px;"><strong>Nightly Rate:</strong> $${booking.rate || booking.nightly_rate}</p>
                    <p style="margin-bottom: 8px;"><strong>Total Amount:</strong> $${booking.total}</p>
                    <p style="margin-bottom: 8px;"><strong>Booking ID:</strong> ${booking.id || booking.booking_id}</p>
                    <p><strong>Status:</strong> <span class="status-badge ${booking.status === 'confirmed' ? 'status-confirmed' : 'status-pending'}">${(booking.status || 'confirmed').toUpperCase()}</span></p>
                </div>
            `;

            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function goToPayment(bookingId) {
            sessionStorage.setItem('selectedBookingId', bookingId);
            window.location.href = 'payment.html';
        }

        function handleLogout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            localStorage.removeItem('userId');
            window.location.href = 'index.html';
        }

        // Check auth on page load
        checkAuthentication();

        // Close modal when clicking outside
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
