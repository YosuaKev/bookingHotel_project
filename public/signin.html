<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1f">
    <title>Sign In - LUXORA Hotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1f 0%, #252530 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-container {
            width: 100%;
            max-width: 450px;
            background-color: #252530;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .signin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-signin {
            font-size: 32px;
            font-weight: bold;
            color: #ff6b35;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .signin-subtitle {
            color: #aaa;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #1a1a1f;
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 13px;
        }

        .remember-forgot a {
            color: #ff6b35;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .remember-forgot a:hover {
            color: #ff5722;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #ff6b35;
        }

        .btn-signin {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff5722 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-signin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-signin:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #333;
        }

        .divider span {
            margin: 0 15px;
        }

        .social-signin {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            padding: 12px;
            background-color: #1a1a1f;
            border: 2px solid #333;
            border-radius: 8px;
            color: #ccc;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            border-color: #ff6b35;
            color: #ff6b35;
        }

        .signup-link {
            text-align: center;
            color: #aaa;
            font-size: 13px;
        }

        .signup-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #ff5722;
        }

        .error-message {
            display: none;
            padding: 12px;
            background-color: rgba(255, 87, 34, 0.1);
            border: 1px solid #ff5722;
            border-radius: 8px;
            color: #ff9966;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .signin-container {
                padding: 40px 25px;
            }

            .signin-header {
                margin-bottom: 30px;
            }

            .logo-signin {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-header">
            <div class="logo-signin">LUXORA</div>
            <p class="signin-subtitle">Sign in to your account</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="signinForm" onsubmit="handleSignIn(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <div class="remember-forgot">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="margin: 0;">Remember me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn-signin">Sign In</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="social-signin">
            <a href="#" class="social-btn" onclick="handleGoogleSignIn(event)">
                <span>ðŸ”µ</span> Google
            </a>
            <a href="#" class="social-btn" onclick="handleMicrosoftSignIn(event)">
                <span>ðŸ”·</span> Microsoft
            </a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script>
        function handleSignIn(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Basic validation
            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters';
                errorMessage.classList.add('show');
                return;
            }

            // Check user in localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === btoa(password));

            if (!user) {
                errorMessage.textContent = 'Invalid email or password';
                errorMessage.classList.add('show');
                return;
            }

            // Verify user with backend
            authenticateUserWithServer(email, password, user);
        }

        function authenticateUserWithServer(email, password, localUser) {
            const errorMessage = document.getElementById('errorMessage');

            // Try to authenticate with server
            fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Login API error status:', response.status);
                    throw new Error(`HTTP ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Login API response:', data);
                if (data.success && data.token) {
                    // Login successful with token from server
                    console.log('Server login successful, token received');
                    loginSuccessful(data.user, data.token, 'server');
                } else {
                    // Use local auth as fallback (no backend server available)
                    console.log('Backend login failed or no token, using local authentication');
                    loginSuccessful(localUser, null, 'local');
                }
            })
            .catch(error => {
                console.error('Backend login error:', error.message);
                console.log('Falling back to local authentication');
                loginSuccessful(localUser, null, 'local');
            });
        }

        function loginSuccessful(user, authToken, authType) {
            // Simulate successful login
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('show');
            
            // Extract first name from user object or name field
            let firstName = user.firstName || (user.name ? user.name.split(' ')[0] : 'User');
            let userId = user.id || user.userId || ('USR' + Date.now());
            
            // Store user info in localStorage
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', firstName);
            localStorage.setItem('userId', userId);
            localStorage.setItem('authProvider', user.provider || 'local');
            
            // Store auth token if available (CRITICAL for API calls)
            if (authToken) {
                localStorage.setItem('authToken', authToken);
                console.log('Auth token stored successfully');
            } else {
                console.warn('No auth token received - API calls may fail');
            }

            // Show success message and redirect
            alert('Welcome ' + firstName + '! Sign in successful.');
            window.location.href = 'index.html';
        }

        function handleGoogleSignIn(event) {
            event.preventDefault();
            
            alert('Google Sign-In Feature\n\nIn production, this would:\n1. Open Google OAuth dialog\n2. Get user profile data\n3. Auto-login or create account\n4. Redirect to dashboard\n\nTo implement:\n- Add Google OAuth credentials\n- Integrate Google Sign-In SDK\n- Create OAuth token handler\n- Store session securely');
            
            // Simulate successful Google login
            simulateOAuthLogin('google', 'user@gmail.com', 'Google User');
        }

        function handleMicrosoftSignIn(event) {
            event.preventDefault();
            
            alert('Microsoft Sign-In Feature\n\nIn production, this would:\n1. Open Microsoft OAuth dialog\n2. Get user profile data\n3. Auto-login or create account\n4. Redirect to dashboard\n\nTo implement:\n- Add Microsoft OAuth credentials\n- Integrate Microsoft Graph API\n- Create OAuth token handler\n- Store session securely');
            
            // Simulate successful Microsoft login
            simulateOAuthLogin('microsoft', 'user@outlook.com', 'Microsoft User');
        }

        function simulateOAuthLogin(provider, email, displayName) {
            // Check if user exists in localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            let user = users.find(u => u.email === email);

            if (!user) {
                // Create new user
                user = {
                    id: 'USR' + Date.now(),
                    firstName: displayName.split(' ')[0],
                    lastName: displayName.split(' ')[1] || provider,
                    email: email,
                    phone: '',
                    password: '',
                    createdAt: new Date().toLocaleString(),
                    provider: provider
                };
                users.push(user);
                localStorage.setItem('users', JSON.stringify(users));
            }

            // Login user
            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', user.firstName);
            localStorage.setItem('userId', user.id);
            localStorage.setItem('authProvider', provider);
            
            // For OAuth, generate a mock token (in production would be from OAuth provider)
            const mockToken = 'oauth_' + provider + '_' + Date.now();
            localStorage.setItem('authToken', mockToken);

            // Redirect to home
            alert(`Welcome ${user.firstName}! Signed in with ${provider.toUpperCase()}.`);
            window.location.href = 'index.html';
        }

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
